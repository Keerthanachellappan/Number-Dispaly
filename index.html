<!DOCTYPE html>
<html>
<head>
    <title>Number Display</title>
    <script src="./number.js"></script> 
</head>
<body>
    <h1>Number Display</h1>
    <label for="start">Start:</label>
    <input type="number" id="start" name="start" min="1">
    <label for="end">End:</label>
    <input type="number" id="end" name="end" min="1">
    <button onclick="displayNumbers()">Display Numbers</button>

    <h2>All Numbers:</h2>
    <p id="allNumbers"></p>

    <h2>Odd Numbers:</h2>
    <p id="oddNumbers"></p>

    <h2>Even Numbers:</h2>
    <p id="evenNumbers"></p>

    <h2>Prime Numbers:</h2>
    <p id="primeNumbers"></p>
</body>
</html>
